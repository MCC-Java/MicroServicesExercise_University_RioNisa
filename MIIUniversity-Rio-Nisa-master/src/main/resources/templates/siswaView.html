<html>
    <head>
        <title>Siswa</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <!-- CDN LInk -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css"> 
        <!-- Internal CSS Style -->
        <style>
            .footer{
                width: 100%;
                height: 50px;
                padding-left: 10px;
                line-height: 50px;
                background: #333;
                color: #fff;
                position: absolute;
                bottom: 0px;
            }
        </style>
    </head>
    <body>
       <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <a class="navbar-brand" href="#">MII University</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav"  >
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Fakultas <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="/siswa">Siswa</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/jurusan">Jurusan</a>
                        </li> 
                    </ul>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="jumbotron">
                <h2>Penerimaan Mahasiswa Baru Universitas MII</h2>
                By LailakNisa & Febrio Sebayang
            </div>

        <div></div>
        <!--<input type="submit" value="swal" onclick="deleteArlet()" />-->
        <br>
        <div align="right" class="container">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-toggle="modal tooltip" data-placement="top" title="Create new" data-target="#new" >
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
                </svg>
                
            </button>
        </div>  
        <div class="container" >
            <table class="table" id="datdatble" > 
                <thead class="thead-dark">
                    <tr>
                        <th>ID Pendaftaran</th>
                        <th>Nis</th>
                        <th>Nama</th>
                        <th>Asal Sekolah</th>
                        <th>jurusan</th>  
                        <th>jurusan</th> 
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="ps : ${psiswa}">
                        <td th:text="${ps.id}"></td>
                        <td th:text="${ps.nis}"></td> 
                        <td th:text="${ps.nama}"></td> 
                        <td th:text="${ps.asal}"></td>
                        <td th:text="${ps.jurusan}"></td> 
                    <td> 
                        <button class="btn btn-secondary open-update" 
                                    href="#update" data-toggle="modal tooltip" data-placement="top" title="Edit" th:data-id="${ps.id}" th:data-nis="${ps.nis}"
                                    th:data-nama="${ps.nama}" th:data-asal="${ps.asal}" th:data-jurusan="${ps.jurusan}">
                            <i class="fa fa-pencil"></i>
                                
                            </button>
                            <button type="button" class="btn btn-danger" data-toggle="modal tooltip" data-placement="top" title="Delete" data-target="#delete">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                </svg>
                                
                            </button>
                        </div></td>
                </div>     
                </tr>
                </tbody>
            </table>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="new" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Tambah Siswa</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form th:action="@{/siswa/save}" th:object="${siswa}" method="POST" > 
                            <label> ID Pendaftaran  : </label>
                            <input type="number" id="txtId" class="form-control"  th:field="*{id}" required>
                            <label> Nis  : </label>
                            <input type="number" id="txtNis" class="form-control"  th:field="*{nis}" required> 
                            <label> Nama  : </label>
                            <input type="text" id="txtNama" class="form-control"  th:field="*{nama}" required> 
                            <label> Asal Sekolah  : </label>
                            <input type="text" id="txtAsal" class="form-control"  th:field="*{asal}" required> 
                            <label> Jurusan  : </label>
                            <input type="text" id="txtJurusan" class="form-control"  th:field="*{jurusan}" required> 

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                                <input type="submit" value="Save" class="btn btn-primary" onclick="saveswal()" > 
                                </form>
                            </div>
                    </div>
                </div>
            </div>
            <!--modal update -->
            <div class="modal fade" id="update" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="updateLabel">Update Siswa</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/siswa/save}" th:object="${siswa}" method="POST" > 
                                <label> ID Pendaftaran  : </label>
                                <input type="number" id="txtId" class="form-control"  th:field="*{id}" readonly>
                                <label> Nis  : </label>
                                <input type="number" id="txtNis" class="form-control"  th:field="*{nis}" required> 
                                <label> Nama  : </label>
                                <input type="text" id="txtNama" class="form-control"  th:field="*{nama}" required> 
                                <label> Asal Sekolah  : </label>
                                <input type="text" id="txtAsal" class="form-control"  th:field="*{asal}" required> 
                                <label> Jurusan  : </label>
                                <input type="text" id="txtJurusan" class="form-control"  th:field="*{jurusan}" required> 

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>  
                                    <input type="submit" value="Save" class="btn btn-primary" onclick="saveswal()" > 
                                    </form>
                                </div>
                        </div>
                    </div>
                </div>




                <!-- Footer-->
              <footer align="center" style="background-color:  gainsboro; padding:15px" >Copyright@: Laila Khoirun Nisa& Febrio Sebayang</footer>
                <!-- Script CDN-->
                <!-- JS, Popper.js, and jQuery -->
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
                <!-- datatabel -->
                <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
                <!-- Sweetarlet2 -->
                <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>


                <!-- Internal Javascript -->

                <script>
                    $(document).ready( function () {
                    $('#datdatble').DataTable();
                    } );
                </script>

                <script>
                    $(document).on("click", ".open-update", function () {
                    var ids = $(this).data('id');
                    var niss = $(this).data('nis');
                    var namas = $(this).data('nama');
                    var asals = $(this).data('asal');
                    var jurusans = $(this).data('jurusan'); 
                    $(".modal-body #txtId").val( ids );
                    $(".modal-body #txtNis").val( niss );
                    $(".modal-body #txtNama").val( namas );
                    $(".modal-body #txtAsal").val( asals );
                    $(".modal-body #txtJurusan").val( jurusans );
                    $('#update').modal('show');
                    });
                </script>
 <script>
                function saveswal(){
                Swal.fire({
  position: 'center',
  icon: 'success',
  title: 'Your data has been saved',
  showConfirmButton: false,
  timer: 1500
})}
                </script>
                <script>
                    function deleteArlet(){
                    Swal.fire({
                    title: 'Are you sure?',
                    text: "You won't be able to revert this!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    confirmButtonText: 'Yes, delete it!'
                    }).then((result) => {
                    if (result.value) {
                    Swal.fire(
                    'Deleted!',
                    'Your file has been deleted.',
                    'success'
                    )
                    }
                    })
                    }
                </script>

                </body>
                </html>
